zh-Hans:
  title: 水母之歌
  author: 向晚Ava
  desc: |
    「请来一束追光 照亮这海底/学会人间技巧 参与了游戏」
    向晚作词谱曲的原创曲。
    别呀，水母为什么要度过相对失败的一生呢？
    水母为什么不能成功呢？水母也能成功啊！
    你们知道吗？水母是没有自己的动力系统的。
    他一生都只能随波飘荡，就看起来好像没有自己的思想一样。
    但其实，你怎么知道水母会没有梦想呢？是吧？
    今天（6月12日）是向晚的生日，祝她生日快乐！
    顶碗人和我会一起陪着你。
  image: True
  link: https://www.bilibili.com/video/av590551164
